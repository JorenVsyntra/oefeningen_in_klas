<!DOCTYPE html>
<html>
<head>
    <title>Santa Management System</title>
    <link rel="stylesheet" href="fetchcrud.css">
</head>
<body>
    <div class="container">
        <h1> <img src="images/rendiertje.png" alt="Rendier kerstman" width="75" height="75">Christmas Manager<img src="images/kerstmuts.png" alt="kerstmuts" width="75" height="75"></h1>
        <!-- Add Post Form -->
        <div class="input-group">
            <input type="text" id="kidName" placeholder="Child's name" required>
            <button id="addPostButton">Add Child</button>
        </div>
        
        <div class="button-group">
            <button id="clear">Refresh Good list</button>
            <button id="clearStorage">Clear magic sleighbag</button>
        </div>
        
        <div>
            <h2 class="marginTop">Good list</h2>
            <div id="output"></div>
        </div>
        <!-- Saved Posts Section -->
        <div class="saved-posts">
            <h2>Magic sleighbag</h2>
            <div id="savedOutput"></div>
        </div>
    </div>
    <div class ="christmaslist">
        <title class="title">Christmas List</title> 
        <img src="images/cadeau.png" alt="cadeautje" width="100" height="100">
        <div class="input-group">
            <input type="text" id="giftName" placeholder="New toy" required>
            <button id="addGiftButton">Add Toy</button>
        </div>
        <div id="giftOutput"></div>

    </div>    
    <script src="fetchcrud.js"></script>
</body>
</html>
