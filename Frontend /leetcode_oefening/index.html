<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Workshop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snow"></div>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="glass-container col-md-6">
            <h1 class="text-center mb-4 christmas-title">ðŸŽ… Santa's Workshop</h1>
            <div id="loginForm">
                <form onsubmit="return auth.login(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-christmas w-100 mb-3">Login</button>
                    <p class="text-center text-white">
                        Not registered? <a href="#" onclick="auth.toggleForms()" class="text-white">Register here</a>
                    </p>
                </form>
            </div>
            <div id="registerForm" style="display: none;">
                <form onsubmit="return auth.register(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-christmas w-100 mb-3">Register</button>
                    <p class="text-center text-white">
                        Already registered? <a href="#" onclick="auth.toggleForms()" class="text-white">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
