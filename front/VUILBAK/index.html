<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <div class="chart-container">

  </div>

            'rgba(255, 102, 204, 1)', 
            'rgba(102, 204, 255, 1)',
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `Computing Power: ${tooltipItem.raw.toLocaleString()} TFlops`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Computing Power (TFlops)'
            }
          },
          x: {
            title: {
              display: true,

            }
          }
        }
      }
    });
  </script>
</body>
